<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="bg-card">
        <div class="card">
            <div>
                <img src="https://image.tmdb.org/t/p/original/cnqwv5Uz3UW5f086IWbQKr3ksJr.jpg" class="image" />
            </div>
            <div class="d-flex flex-row top-content" style="display: flex; gap: 1rem">
                <div class="playbutton">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="32" height="32">
                        <circle cx="32" cy="32" r="30" fill="#999899" />
                        <polygon points="26,20 26,44 42,32" fill="white" />
                    </svg>
                </div>
                <div class="thumbsup">
                    <p class="fa fa-thumbs-up thumbs-up"></p>
                </div>
                <div class="thumbsdown">
                    <p class="fa fa-thumbs-down thumbs-down"></p>
                </div>
            </div>
            <p class="no-of-likes">2 likes</p>
            <div class="d-flex felx-row watch-hrs" style="display: flex; gap: 1rem">
                <div class="matchrate">
                    <p>97% Match</p>
                </div>
                <div class="hours">
                    <p>2h 15min</p>
                </div>
            </div>
            <div class="genres" style="display: flex; gap: 1rem">
                <p>Horror</p>
                <p>Adventure</p>
                <p>Mystery</p>
            </div>

        </div>
    </div>
</body>

</html>
